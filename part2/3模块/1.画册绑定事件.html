<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>美女画廊</h2>

    <div id="imagegallery">
        <a href="img/1.jpg" title="美女A">
            <img src="img/1-small.jpg" width="100px" alt="美女1">
        </a>
        <a href="img/2.jpg" title="美女B">
            <img src="img/2-small.jpg" width="100px" alt="美女2">
        </a>
        <a href="img/3.jpg" title="美女C">
            <img src="img/3-small.jpg" width="100px" alt="美女3">
        </a>
        <a href="img/4.jpg" title="美女D">
            <img src="img/4-small.jpg" width="100px" alt="美女4">
        </a>
    </div>

    <div style="clear: both;"></div>

    <img id="image" src="img/placeholder.png" width="450px" alt="">

    <p id="des">选择一个图片</p>
    <script>
        // 1.获取元素
        var imagegallery = document.getElementById('imagegallery');
        var links = imagegallery.getElementsByTagName('a');
        var image = document.getElementById('image');
        var des = document.getElementById('des');


        // 2.遍历数组，添加点击事件
        for(var i = 0; i < links.length; i++) {
            links[i].onclick = function() {
                // alert('aaa');
                // 3.更改 image 内部的 src 属性值
                image.src = this.href;
                // 4.更改 des 内部的文字内容
                des.innerText = this.title;
                // 取消 a 标签的默认跳转效果
                return false;
            };
        }

        // for 循环内部添加的绑定事件
        // 在触发时，所有的批量添加的事件已经成功，触发事件时都是在循环之后
        // 批量绑定的事件函数内部，如果有变量 i，要注意，函数执行时已经是在循环结束之后
        // 循环内部定义的变量是一个全局变量，在循环后执行的 i 变量的值是 i 跳出循环时的值
        // image.src = links[i].href;
        // console.log(i);
    </script>
</body>

</html>
